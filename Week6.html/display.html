<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        img{
            width: 500px;
            height:auto;
        }
        span{
            color:plum;
        }
        #div1{
            background-color:antiquewhite;
        }
        #span1{
            background-color:antiquewhite;
            width: 300px;
            height: 300px;
        }
        #span2{
            background-color:blanchedalmond;
        }
        #div2{
            background-color:palevioletred;
            display:block;
        }
    </style>
</head>
<body>
    <h1>Hi i am <span>Shreeju</span>Thapa</h1>
    <div id="div1"> I am div1</div>
    <span id="span1"> I am Span1</div>
    <img src="cottagecore.jfif" alt="cottagecore" id="img">
    <span id="span2">I am div2</span>
    <div id="div2">I am div2</div>
</body>
</html>

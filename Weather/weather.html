<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="weather.css">
  <title>Weather App</title>
</head>
<body>
  <div class="search">
    <input type="text" class="search-bar" placeholder="Enter the place">
    <button>Search</button>
  </div>
  <div class="card">
    <div class="weather loading">
      <h2 class="date"></h2>
      <h1 class="city"></h1>
      <div class="details">
        <img class="icon" src="" alt="Icons of weather">
        <p class="description"></p>
        <p class="temp"></p>
        <p class="humidity"></p>
        <p class="wind"></p>
        <p class="max"></p>
        <p class="min"></p>
        <p class="rainfall"></p>
      </div>
    </div>
  </div>

  <script src="weather.js"></script>
</body>
</html>

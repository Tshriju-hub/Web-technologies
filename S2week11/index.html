<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Local storage</h1>
</body>
 <script>
    //to insert key value in local storage
    localStorage.setItem("Name","Shreeju");
    localStorage.setItem("Lastname","Thapa");
    //to inspect and get specific key value
    console.log(localStorage.getItem("Lastname"));
    //to remove the specific key value
    console.log(localStorage.removeItem("Name"));
    //to clear all the key value pair
    localStorage.clear();
 </script>
</html>
